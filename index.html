<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway AU Macro Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            /* üçû Brown (Toasted Bread Colors) */
            --brown-i:    #5A3E1B;
            --brown-ii:   #8B5A2B;
            --brown-iii:  #B98E5A;
            --brown-iv:   #D4A373;
            --brown-v:    #EAD7BE;
            --brown-vi:   #F6E7D1;
            --brown-vii:  #FBF2E3;

            /* üåø Green (Fresh Veggies) */
            --green-i:    #015643;
            --green-ii:   #029948;
            --green-iii:  #6AB547;
            --green-iv:   #A1D884;
            --green-v:    #CFF1BE;
            --green-vi:   #F1FBEA;
            --green-vii:  #F5FDF1;

            /* üçÖ Red (Tomato, Sauce Colors) */
            --red-i:      #E63946;
            --red-ii:     #FF6F61;
            --red-iii:    #FF9082;
            --red-iv:     #FFB3A5;
            --red-v:      #FFD6CC;
            --red-vi:     #FFE9E2;
            --red-vii:    #FFF4F1;

            /* üåû Yellow (Cheese, Mustard, Egg) */
            --yellow-i:   #FFC72C; /* Subway Yellow */
            --yellow-ii:  #FFDB5C; /* Rich Golden Yellow */
            --yellow-iii: #FFE58A; /* Soft Cheese Yellow */
            --yellow-iv:  #FFF0AF; /* Light Egg Yolk Yellow */
            --yellow-v:   #FFF7D4; /* Creamy Butter Yellow */
            --yellow-vi:  #FFFBEA; /* Faint Pastel Yellow */
            --yellow-vii: #FFFFF5; /* Nearly White Yellow */

            /* üåæ Background (Lightest Colors) */
            --background: #015643;
        }

        .bg-bg {
            background-color:   var(--background)       !important;
        }
        .text-yellow {
            color:              var(--yellow-i)         !important;
        }
        .text-green {
            color:              var(--green-ii)          !important;
        }

        .btn-btn {
            background-color:   var(--green-ii)         !important;
            color:              var(--yellow-i)         !important;
        }
        .btn-btn:hover {
            color:              var(--yellow-iii)       !important;
            text-decoration:    underline;
        }

        /* Section Brown */
        .brown-border {
            border-color:       var(--brown-i)          !important;
            background-color:   var(--brown-vii)        !important;
        }
        .brown-heading-main {
            color:              var(--brown-ii)         !important;
        }
        .brown-heading-sub {
            color:              var(--brown-iii)        !important;
        }
        .brown-form-check-input:checked {
            border-color:       var(--brown-ii)         !important;
            background-color:   var(--brown-iii)        !important;
        }
        .brown-select {
            background-color:   var(--brown-vi)         !important;
            border:   2px solid var(--brown-iv)         !important;
            outline: none;
        }
        .brown-select:hover {
            background-color:   var(--brown-v)          !important;
        }
        
        /* Section Green */
        .green-border {
            border-color:       var(--green-i)          !important;
            background-color:   var(--green-vii)        !important;
        }
        .green-heading-main {
            color:              var(--green-ii)         !important;
        }
        .green-heading-sub {
            color:              var(--green-iii)        !important;
        }
        .green-form-check-input:checked {
            border-color:       var(--green-ii)         !important;
            background-color:   var(--green-iii)        !important;
        }
        .green-select {
            background-color:   var(--green-vi)         !important;
            border:   2px solid var(--green-iv)         !important;
            outline: none;
        }
        .green-select:hover {
            background-color:   var(--green-v)          !important;
        }

        /* Section Red */
        .red-border {
            border-color:       var(--red-i)            !important;
            background-color:   var(--red-vii)          !important;
        }
        .red-heading-main {
            color:              var(--red-ii)           !important;
        }
        .red-heading-sub {
            color:              var(--red-iii)          !important;
        }
        .red-form-check-input:checked {
            border-color:       var(--red-ii)           !important;
            background-color:   var(--red-iii)          !important;
        }
        .red-select {
            background-color:   var(--red-vi)           !important;
            border:   2px solid var(--red-iv)           !important;
            outline: none;
        }
        .red-select:hover {
            background-color:   var(--red-v)            !important;
        }

        /* Section Yellow */
        .yellow-border {
            border-color:       var(--yellow-i)         !important;
            background-color:   var(--yellow-vii)       !important;
        }
        .yellow-heading-main {
            color:              var(--yellow-ii)        !important;
        }
        .yellow-heading-sub {
            color:              var(--yellow-iii)       !important;
        }
        .yellow-form-check-input:checked {
            border-color:       var(--yellow-ii)        !important;
            background-color:   var(--yellow-iii)       !important;
        }
        .yellow-select {
            background-color:   var(--yellow-vi)        !important;
            border:   2px solid var(--yellow-iv)        !important;
            outline: none;
        }
        .yellow-select:hover {
            background-color:   var(--yellow-v)         !important;
        }

        .flag-icon {
            width: 40px;  /* Adjust size as needed */
            height: auto;
            vertical-align: middle; /* Aligns flag with text */
            margin-left: 4px;
            margin-right: 4px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="
        container rounded shadow
        mt-2
        mb-2
        p-2
        w-100" style="max-width: 600px;">
        <h1 class="
            text-center
            fs-3
            fw-bold">
            <span>
                <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Flag_of_Australia.svg" class="flag-icon">
            </span>
            <br>
            <span class="text-yellow text-decoration-underline">SUB</span><span class="text-green text-decoration-underline">WAY</span>
            <br>
            <span class="text-yellow text-decoration-underline">Macro</span><span class="text-green text-decoration-underline">Calculator</span>
        </h1>

        <form id="macro-form">
            <div class="
                border rounded-top rounded-bottom rounded-left rounded-right
                brown-border
                border-4
                mt-2
                mb-2
                p-2">
                <h3 class="
                    text-decoration-underline
                    fw-bold
                    fs-5
                    brown-heading-main">Pick a Bread:</h3>
                <div class="
                    row row-cols-3
                    gx-0
                    gy-0">
                    <div class="col form-check">
                        <input type="radio" id="bread_zero" name="bread_amount" value="none"
                            class="
                                form-check-input
                                brown-form-check-input"> 
                        <label for="bread_zero" class="form-check-label">None</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" id="bread_six" name="bread_amount" value="single"
                            class="
                                form-check-input
                                brown-form-check-input"> 
                        <label for="bread_six" class="form-check-label">06"</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" id="bread_twelve" name="bread_amount" value="double"
                            class="
                                form-check-input
                                brown-form-check-input"
                                checked>
                        <label for="bread_twelve" class="form-check-label">12"</label>
                    </div>
                </div>
                <h4 class="
                    text-decoration-underline
                    fw-bold
                    fs-6
                    brown-heading-sub">Choose Your Bread:</h4>
                <select id="bread_type"
                    class="
                        form-select
                        mb-2
                        brown-select">
                    <option value="italian_herbs_and_cheese">   Italian Herbs & Cheese</option>
                    <option value="malted_rye">                 Malted Rye</option>
                    <option value="wheat">                      Wheat</option>
                    <option value="white" selected>             White</option>
                </select>
            </div>
            <div class="
                border rounded-top rounded-bottom rounded-left rounded-right
                border-4
                mt-2
                mb-2
                p-2
                red-border">
                <h3 class="
                    text-decoration-underline
                    fs-5
                    fw-bold
                    red-heading-main">Pick a Meat:</h3>
                <div class="
                    row row-cols-3
                    gx-0
                    gy-0">
                    <div class="col form-check">
                        <input type="radio" id="meat_zero" name="meat_amount" value="none"
                            class="
                                form-check-input
                                red-form-check-input">
                        <label for="meat_zero" class="form-check-label">None</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" id="meat_one" name="meat_amount" value="single"
                            class="
                                form-check-input
                                red-form-check-input">
                        <label for="meat_one" class="form-check-label">Single</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" id="meat_two" name="meat_amount" value="double"
                            class="
                                form-check-input
                                red-form-check-input"
                                checked>
                        <label for="meat_two" class="form-check-label">Double</label>
                    </div>
                </div>
                <h4 class="
                    text-decoration-underline
                    fs-6
                    fw-bold
                    red-heading-sub">Choose Your Meat:</h4>
                <select id="meat_type"
                    class="
                        form-select
                        mb-2
                        red-select">
                    <option value="buffalo_chicken">Buffalo Chicken</option>
                    <option value="chicken_and_bacon_ranch_melt">Chicken & Bacon Ranch Melt</option>
                    <option value="chicken_classic">Chicken Classic</option>
                    <option value="chicken_schnitzel" selected>Chicken Schnitzel</option>
                    <option value="chicken_strips">Chicken Strips</option>
                    <option value="chicken_teriyaki">Chicken Teriyaki</option>
                    <option value="italian_bmt">Italian B.M.T.</option>
                    <option value="leg_ham">Leg Ham</option>
                    <option value="meatball_melt">Meatball Melt</option>
                    <option value="pizza_melt">Pizza Melt</option>
                    <option value="seafood_sensation">Seafood Sensation</option>
                    <option value="smashed_falafel">Smashed Falafel</option>
                    <option value="southern_style_chicken">Southern Style Chicken</option>
                    <option value="steak_melt">Steak Melt</option>
                    <option value="tuna_and_mayo">Tuna & Mayo</option>
                    <option value="turkey">Turkey</option>
                    <option value="veggie_patty">Veggie Patty</option>
                </select>
                <h4 class="
                    text-decoration-underline
                    fs-6
                    fw-bold
                    red-heading-sub">Additional Meats:</h4>
                <div class="
                    row row-cols-3
                    gx-0
                    gy-0">
                    <div class="col form-check">
                        <input type="checkbox" id="pepperoni" name="meat_extra" value="pepperoni"
                            class="
                                form-check-input
                                red-form-check-input">
                        <label for="pepperoni" class="form-check-label">Pepperoni</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="smoky_bacon" name="meat_extra" value="smoky_bacon"
                            class="
                                form-check-input
                                red-form-check-input">
                        <label for="smoky_bacon" class="form-check-label">Bacon</label>
                    </div>
                </div>
            </div>
            <div class="
                border rounded-top rounded-bottom rounded-left rounded-right
                border-4
                mt-2
                mb-2
                p-2
                yellow-border">
                <h3 class="
                    text-decoration-underline
                    fs-5
                    fw-bold
                    yellow-heading-main">Pick a Cheese:</h3>
                <div class="
                    row row-cols-3
                    gx-0
                    gy-0">
                    <div class="col form-check">
                        <input type="radio" id="cheese_zero" name="cheese_amount" value="none"
                            class="
                                form-check-input
                                yellow-form-check-input">
                        <label for="cheese_zero" class="form-check-label">None</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" id="cheese_one" name="cheese_amount" value="single"
                            class="
                                form-check-input
                                yellow-form-check-input"
                                checked>
                        <label for="cheese_one" class="form-check-label">Single</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" id="cheese_two" name="cheese_amount" value="double"
                            class="
                                form-check-input
                                yellow-form-check-input">
                        <label for="cheese_two" class="form-check-label">Double</label>
                    </div>
                </div>
                <h4 class="
                    text-decoration-underline    
                    fs-6
                    fw-bold
                    yellow-heading-sub">Choose Your Cheese:</h4>
                <select id="cheese_type"
                    class="
                        form-select
                        mb-2
                        yellow-select">
                    <option value="mozzarella">Mozzarella</option>
                    <option value="natural_cheddar">Natural Cheddar</option>
                    <option value="old_english">Old English</option>
                </select>
            </div>
            <div class="
                border rounded-top rounded-bottom rounded-left rounded-right
                green-border
                border-4
                mt-2
                mb-2
                p-2">
                <h3 class="
                    text-decoration-underline
                    fs-5
                    fw-bold
                    green-heading-main">Pick Salads:</h3>
                <h4 class="
                    text-decoration-underline
                    fs-6
                    fw-bold
                    green-heading-sub">Main:</h4>
                <div class="
                    row row-cols-3
                    gx-0
                    gy-0">
                    <div class="col form-check">
                        <input type="checkbox" id="capsicum" name="salads_type" value="capsicum"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="capsicum" class="form-check-label">Capsicum</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="carrots" name="salads_type" value="carrots"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="carrots" class="form-check-label">Carrots</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="cucumber" name="salads_type" value="cucumber"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="cucumber" class="form-check-label">Cucumber</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="jalapenos" name="salads_type" value="jalapenos"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="jalapenos" class="form-check-label">Jalapenos</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="lettuce" name="salads_type" value="lettuce"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="lettuce" class="form-check-label">Lettuce</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="olives" name="salads_type" value="olives"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="olives" class="form-check-label">Olives</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="onions" name="salads_type" value="onions"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="onions" class="form-check-label">Onions</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="pickles" name="salads_type" value="pickles"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="pickles" class="form-check-label">Pickles</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="spinach" name="salads_type" value="spinach"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="spinach" class="form-check-label">Spinach</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="tomato" name="salads_type" value="tomato"
                            class="
                                form-check-input
                                green-form-check-input" checked>
                        <label for="tomato" class="form-check-label">Tomato</label>
                    </div>
                </div>
                <h4 class="
                    text-decoration-underline
                    fs-6
                    fw-bold
                    green-heading-sub">Bonus:</h4>
                <div class="
                    row row-cols-3
                    gx-0
                    gy-0">
                    <div class="col form-check">
                        <input type="checkbox" id="avocado" name="salads_extra" value="avocado"
                            class="
                                form-check-input
                                green-form-check-input">
                        <label for="avocado" class="form-check-label">Avocado</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="beetroot" name="salads_extra" value="beetroot"
                            class="
                                form-check-input
                                green-form-check-input">
                        <label for="beetroot" class="form-check-label">Beetroot</label>
                    </div>
                    <div class="col form-check">
                        <input type="checkbox" id="pineapple" name="salads_extra" value="pineapple"
                            class="
                                form-check-input
                                green-form-check-input">
                        <label for="pineapple" class="form-check-label">Pineapple</label>
                    </div>
                </div>
            </div>
            <div class="
                border rounded-top rounded-bottom rounded-left rounded-right
                border-4
                mt-2
                mb-2
                p-2
                brown-border">
                <h3 class="
                    text-decoration-underline
                    fs-5
                    fw-bold
                    brown-heading-main">Pick a Sauce:</h3>
                <select id="sauce_type"
                    class="
                        form-select
                        mb-2
                        brown-select">
                    <option value="blue_cheese_dressing">       Blue Cheese Dressing</option>
                    <option value="chipotle_southwest">         Chipotle Southwest</option>
                    <option value="garlic_aioli">               Garlic Aioli</option>
                    <option value="habanero_hot">               Habanero Hot</option>
                    <option value="hot_harissa_mayo">           Hot Harissa Mayo</option>
                    <option value="honey_mustard" selected>     Honey Mustard</option>
                    <option value="marinara">                   Marinara</option>
                    <option value="mayonnaise">                 Mayonnaise</option>
                    <option value="ranch_dressing">             Ranch Dressing</option>
                    <option value="spicy_mayo">                 Spicy Mayo</option>
                    <option value="smoky_bbq">                  Smoky BBQ</option>
                    <option value="sweet_chilli">               Sweet Chilli</option>
                    <option value="sweet_onion_dressing">       Sweet Onion Dressing</option>
                    <option value="thousand_island_dressing">   Thousand Island Dressing</option>
                    <option value="tomato">                     Tomato</option>
                </select>
            </div>
            <button type="button"
                class="
                    btn btn-btn
                    fs-4
                    fw-bold
                    mt-4
                    w-100" onclick="calculateMacros()">Calculate</button>
        </form>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
