<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Macro Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Subway Macro Calculator</h1>
        <form id="macro-form">
            <div class="mb-3">
                <label for="bread" class="form-label">Choose Bread:</label>
                <select id="bread" class="form-select">
                    <option value="white">White Bread</option>
                    <option value="wheat">Wheat Bread</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="protein" class="form-label">Choose Protein:</label>
                <select id="protein" class="form-select">
                    <option value="chicken">Grilled Chicken</option>
                    <option value="steak">Steak</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Choose Toppings:</label>
                <div>
                    <input type="checkbox" id="lettuce" value="lettuce"> Lettuce
                    <input type="checkbox" id="tomato" value="tomato"> Tomato
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="calculateMacros()">Calculate</button>
        </form>
        
        <h2 class="mt-4">Nutrition Facts</h2>
        <p id="results">Select ingredients and click calculate.</p>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
